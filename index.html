<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial;
    }
    .subcribe-button  {
      border: 1px solid rgb(231, 57, 57);
      background-color: rgb(231, 57, 57);
      color: black;
      padding: 8px 15px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 15px;
    }

    .is-subcribed {
      background-color: rgb(64, 48, 215);
      border: 1px solid rgb(64, 48, 215);
      font-size: 14px;
      color: white;
    }
  </style>
</head>
<body>
  <button class="subcribe-button js-subcribe-button" onclick="
      subcribeButton();
    ">Subcribe</button>

  <script>
    function subcribeButton () {
      let buttonElement = document.querySelector('.js-subcribe-button');
      if (buttonElement.innerHTML === 'Subcribe') {
        buttonElement.classList.add('is-subcribed');
        buttonElement.innerHTML = 'Subcribed';
        audio.play();
      } else {
        buttonElement.innerHTML = 'Subcribe';
        buttonElement.classList.remove('is-subcribed');
      }
    }

    const audio = new Audio();
    audio.src = "ui-click-43196.mp3";
  </script>
</body>
</html>
